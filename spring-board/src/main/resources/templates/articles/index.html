<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 페이지</title>
</head>
<body>

    <header id = "header"></header>

    <main>
        <form>
            <label for = "search-type" hidden>유형</label>
            <select id="search-type" name = "search-type">
                <option> 제목 </option>
                <option> 본문 </option>
                <option> ID </option>
                <option> Nickname  </option>
                <option> Hashtag </option>
            </select>
            <label for = "search-value" hidden>검색어</label>
            <input id = "search-value" placeholder="검색어..." name = "search-value">
            <button type = "submit">검색</button>

        </form>

        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>hashtag</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>first article</td>
                    <td>#java</td>
                    <td>theo</td>
                    <td>2022-01-01</td>
                </tr>
                <tr>
                    <td>sdfa article</td>
                    <td>#asdf</td>
                    <td>asdf</td>
                    <td>2022-32-01</td>
                </tr>
                <tr>
                    <td>sfd article</td>
                    <td>#fasd</td>
                    <td>gasg</td>
                    <td>2032-01-01</td>
                </tr>
            </tbody>
        </table>
        <nav>
            <table>
                <tr>
                    <td>previous</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>next</td>
                </tr>
            </table>
        </nav>

    </main>

    <footer id = "footer"></footer>
</body>
</html>
